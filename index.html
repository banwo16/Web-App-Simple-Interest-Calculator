<!DOCTYPE html>
<html>
    <head>
    <!--This is the name of the main title--->
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <!--This is the div class called "maindiv"-->
    <div class='maindiv'> 
    <body>
    <!--This is the title of the first heading (h1)----->
        <h1>Simple Interest Calculator</h1>

    <!-- This is the input type=number used to receive the principal amount-->

        Amount <input type="number"  id="principal"> 
         <br><br>

    <!-- This is the Interest rate using range and creating the value and ids-->
        <form onchange="showPercentage()"> Interest Rate 
  <input type="range" min="1" max="20"value="10.25" step="0.25" id="increament">
<span id="percBox">10.25%</span></form>
         <br>

    <!--This is where the number of years are stored. Used Select-->
      No. of Years
        <select id="years">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>

</select>
        <br><br>

    <!--This is the button used to calculate the simple interest calculator using the id "result"-->

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
  

    <!--Used a class to create the background for the numbers calculated by the simple interest calculator -->
        <span class="highlight"></span>
